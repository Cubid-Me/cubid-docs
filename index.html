<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Technical design docs for the CUBID project, see more at https://cubid.me">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <!-- Custom theme styles -->
  <style>
    :root {
      --base-font-size: ;
      --theme-color   : rgb(255, 200, 0);
      --sidebar-background : #1d1910;
}  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'CUBID Docs',
      repo: 'https://github.com/Cubid-Me/cubid-docs/',
      loadSidebar: true,            // This enables the sidebar loading
      subMaxLevel: 3,               // This specifies the level of subheaders
      sidebarDisplayLevel: 1,       // Starts the TOC collapsed
      basePath: '',                 // Base path was previously set to /docs/
      noHeader: false,              // This disables per-document TOC
      homepage: 'introduction.md',  // Changes from the defaul (README.md) file
    };
  </script>
  <!-- docsify  -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <!-- docsify-themeable from https://jhildenbiddle.github.io/docsify-themeable/#/introduction -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <!-- docsify-pagination from https://github.com/imyelo/docsify-pagination -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <!-- Collapsible Sidebar plugin from https://github.com/iPeng6/docsify-sidebar-collapse -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
</body>
</html>
